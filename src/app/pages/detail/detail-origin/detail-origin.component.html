<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-align-self-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ character.origin.name | titlecase }}</ion-card-title>
          </ion-card-header>
          <ion-card-content *ngIf="!isUnknown">
            <ion-item lines="none">
              <ion-label>
                <ion-text color="" class="ion-text-wrap ion-text-start">
                  TYPE: 
                </ion-text>
              </ion-label>
              <ion-note slot="end" color="success">{{ originLocation.type | titlecase }}</ion-note>
            </ion-item>
            <ion-item lines="none">
              <ion-label>
                <ion-text color="" class="ion-text-wrap ion-text-start">
                  DIMENSION:
                </ion-text>
              </ion-label>
              <ion-note slot="end" color="success">{{ originLocation.dimension | titlecase }}</ion-note>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
